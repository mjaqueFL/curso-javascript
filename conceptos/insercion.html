  <h1>Como Insertar JavaScript en el HTML</h1>
  <p>Podemos insertar JavaScript en un documento HTML utilizando el tag de &lt;script&gt;</p>
  <code>
    &lt;script&gt;
      console.log('JavaScript cargado y ejecutado.')
    &lt;/script&gt;
  </code>
  <script>
    console.log('JavaScript cargado y ejecutado.')
  </script>

  <p>La segunda opción es enlazar un fichero de JavaScript.</p>
  <code>
    &lt;script src=codigo.js &gt;&lt;/script&gt;
  </code>
  <script src=codigo.js></script>
</body>
